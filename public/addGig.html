<!DOCTYPE html>

<head>
    <title>GigHub - Home</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="app.js"></script>
</head>

<body>
    <div id="vue-app">
        <div class="navbar_menu">
            <a href="./index.html"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="./searchArtist.html"><i class="fa fa-fw fa-search"></i> Search Artist</a>
            <a href="./addArtist.html"><i class="fa fa-fw fa-user"></i> Add artist</a>
            <a class="active"><i class="fa fa-fw fa-music"></i> Add a Gig</a>
        </div>
        
        <!-- nicer form -->
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Schedule a Gig</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Gig Name</label>
                                <input type="text" class="form-control" name="gig_name" id="gig_name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Location</label>
                                <input type="text" class="form-control" name="gig_location" id="gig_location">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class='col-md-6'>
                            <div class="form-group">
                                <label class="control-label">Date & Time</label>
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' class="form-control" id="gig_date" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="dropdown">
                                <button class="dropbtn">{{ selectedArtist.name }}</button>
                                <div class="dropdown-content">
                                    <a v-for="(artist, key) in artists" v-on:click="selectedArtist.name = artist.name; selectedArtist.id = key; ">{{
                                        artist.name }}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input v-on:click="addGig" type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
